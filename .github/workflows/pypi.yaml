name: Python Package Builder

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE , so your job can access it
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        # For pusing the pypi package
        pip install wheel twine
    - name: Build Python package
      run: |
        python setup.py sdist bdist_wheel
    - name: Upload Python package
      env:
        PYPI_ADMIN_PASSWORD: ${{ secrets.PYPI_ADMIN_PASSWORD }}
      run: |
        twine upload dist/* -u admin -p $PYPI_ADMIN_PASSWORD \
          --repository-url https://pypiserver.dev.docai.beer \
          --verbose --skip-existing